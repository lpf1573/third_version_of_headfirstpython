<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse; /* 合并边框 */
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2; /* 标题行背景色 */
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>城市</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>李明</td>
          <td>25</td>
          <td>北京</td>
        </tr>
        <tr>
          <td>王芳</td>
          <td>30</td>
          <td>上海</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
